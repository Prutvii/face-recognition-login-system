<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body onload="init()">
<nav class="navbar text-white navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Login</a>
</nav>

<div class="container text-center bordered" style="width:280px">
    <form id="loginForm" action="login.py" method="post" enctype="multipart/form-data">
        <video onclick="snapshot(this);" width="250" height="250" id="video" controls autoplay></video>
        <br>
        <input type="email" placeholder="Email" name="email" class="form-control form-control-sm text-left" required>
        <br>
        <input type="hidden" name="current_image" id="current_image">
        <button type="button" onclick="login()" class="btn btn-dark">Login</button>
        <br>
        <br>
    </form>
</div>

<canvas id="myCanvas" width="400" height="350" hidden></canvas>

<script>
    var video;
    var canvas, ctx;

    function init() {
        // Get the canvas and obtain a context for drawing in it
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext('2d');

        // Request access to the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
                video = document.querySelector('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("The following error occurred: " + err);
            });
    }

    function login() {
        // Draws the current image from the video element into the canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        var dataURL = canvas.toDataURL('image/png');
        document.getElementById("current_image").value = dataURL;

        // Submit the form
        document.getElementById("loginForm").submit();
    }
</script>
</body>
</html>
